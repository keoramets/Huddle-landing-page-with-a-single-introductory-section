<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="content">
      <div class="navbar">
        <img src="images/logo.svg" alt="" class="logo">
      </div>
      <div class="banner">
        <div class="col col-left">
          <img src="images/illustration-mockups.svg" alt="" class="main-image">
        </div>
        <div class="col col-right">
          <h1 class="main-heading">
            Build The Community<br>
            Your Fans Will Love
          </h1>
          <p class="main-paragraph">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
        </div>
        <div class="icon-flex">
          <div class="icon-wrapper"><i class="fab fa-facebook-f"></i></div>
          <div class="icon-wrapper"><i class="fab fa-twitter"></i></div>
          <div class="icon-wrapper"><i class="fab fa-instagram"></i></div>
        </div>
      </div>
      
    </div>
  </div>

</html>
